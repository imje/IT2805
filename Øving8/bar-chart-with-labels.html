<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tax forms: Bar chart with labels</title>
    <meta charset="UTF-8">
    <script src="taxForms.js"></script>
  </head>
  <body>

    <canvas id="chart" width="700" height="550"></canvas>

    <script>
      const canvas = document.getElementById('chart');
      const context = canvas.getContext('2d');

      /* Draw a line from (fromX, fromY) to (toX, toY) */
      function drawLine(fromX, fromY, toX, toY) {
        context.beginPath();
        context.moveTo(toX, toY);
        context.lineTo(fromX, fromY);
        context.stroke();
      }

      /* Draw a text (string) on (x, y) */
      function drawText(text, x, y) {
        context.fillStyle = 'black';
        context.fillText(text, x, y);
      }

      /* Draw a text and with a line to its right */
      function drawLineWithText(text, fromX, fromY, toX, toY) {
        drawText(text, fromX - 50, fromY + 10);
        drawLine(fromX, fromY, toX, toY);
      }

      /* Insert your code here. */
		//part2
		var i = 0; //x-coordinate
		var y = 10;
		var t = 1000000;
		for (i; i < 10; i++) {
			drawLineWithText(t,200,y,600,y);
			y+=55;
			t-=100000;
		}
		
		//part3
		//draws a rectangle and fills it with color.
		function colorful_rectangle(thecolor, x, y, width, height) {
			context.beginPath();
			context.fillStyle = thecolor; 
			context.fillRect(x,y, width, height);
			context.stroke();
		}
		
		colorful_rectangle("red", 610,10, 50, 25);
		colorful_rectangle("blue", 610,40, 50, 25);
		drawText("Income", 665, 25);
		drawText("Wealth", 665, 55);
		
    </script>
  </body>
</html>
